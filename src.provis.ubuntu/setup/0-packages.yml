# ----------------------------------------------------------------------------------------
- name: add packages
  apt:
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: 14400
  with_flattened:
    - [ htop ]
    - "{{ os_add_packages }}"

# ----------------------------------------------------------------------------------------
- name: add packages (pip2)
  pip:
    name: "{{ item }}"
    state: latest
    executable: pip2
  with_flattened:
    - []
    - "{{ os_add_pip2 }}"

# ----------------------------------------------------------------------------------------
- name: add packages (pip3)
  pip:
    name: "{{ item }}"
    state: latest
    executable: pip3
  with_flattened:
    - []
    - "{{ os_add_pip3 }}"

# ----------------------------------------------------------------------------------------
- name: add packages (npm)
  npm:
    name: "{{ item }}"
    global: true
    state: latest
  with_flattened:
    - [ gulp-cli, grunt-cli ]
    - "{{ os_add_npm }}"

