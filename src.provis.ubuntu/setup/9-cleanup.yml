---
#- apt:
#    autoremove: yes
#    purge: yes
- command: apt-get purge -y build-essential

- command: apt-get autoremove --purge -y

- command: apt-get clean -y

- name: "final cleanup"
  shell: rm -rf "{{ item }}"
  with_items:
    - "{{ path_tmp_ansible }}"
    - "{{ path_tmp_webcache }}"
    - "{{ ansible_env.HOME }}/.ansible"
    - "{{ ansible_env.HOME }}/.cache"
    - "/var/lib/apt/lists/*"
