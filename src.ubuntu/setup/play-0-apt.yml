- name: add packages (minimal)
  apt:
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: 14400
    install_recommends: no
  with_flattened:
    - [ python-pip ]

- name: "pip upgrade"
  command: pip install --upgrade pip

- name: add packages
  apt:
    name: "{{ item }}"
    update_cache: yes
    cache_valid_time: 14400
  with_flattened:
    - [ nano, htop, curl, wget, unzip, bash, apt-transport-https ]
    - "{{ os_add_packages }}"

