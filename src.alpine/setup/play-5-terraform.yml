---
# ##############################################################################################
#
- name: "Terraform: download and extract"
  unarchive:
    src:  "https://releases.hashicorp.com/terraform/{{ VERSIONS.terraform }}/terraform_{{ VERSIONS.terraform }}_linux_amd64.zip"
    dest: "{{ path_tf_bin }}"
    copy: no

# ##############################################################################################
#
- name: "Terraform: download Ansible provisioner"
  get_url:
    url: "https://github.com/jonmorehouse/terraform-provisioner-ansible/releases/download/{{ VERSIONS.terraform_provision_ansible }}/terraform-provisioner-ansible"
    dest: "{{ path_tf_bin }}"
    mode: "a+rx"

# ##############################################################################################
#
- name: "Ansible: dynamic inventory for Terraform: download and extract"
  unarchive:
    src: "https://github.com/adammck/terraform-inventory/releases/download/v{{ VERSIONS.ansible_inv_terraform }}/terraform-inventory_v{{ VERSIONS.ansible_inv_terraform }}_linux_amd64.zip"
    dest: "{{ path_share_ansible }}"
    mode: "a+rx"
    copy: no
